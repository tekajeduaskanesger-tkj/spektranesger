<!-- Login Section -->
<div id="login-section">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0"><i class="bi bi-shield-lock"></i> Login Admin</h5>
        </div>
        <div class="card-body">
          <form id="admin-login-form">
            <div class="mb-3">
              <label class="form-label">Password Admin</label>
              <div class="password-toggle-container">
                <input type="password" class="form-control" id="admin-password" placeholder="Masukkan password admin" required>
                <i class="bi bi-eye password-toggle-icon" id="toggle-admin-password"></i>
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-box-arrow-in-right"></i> Masuk sebagai Admin
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
