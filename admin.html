<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="bi bi-arrow-left"></i> Kembali ke Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <label class="toggle-switch">
              <input type="checkbox" id="toggle-theme">
              <span class="slider">
                <i class="bi bi-moon moon"></i>
                <i class="bi bi-sun sun"></i>
              </span>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="card shadow-lg animate-fade-in">
          <div class="card-header bg-dark text-white">
            <h1 class="card-title mb-0"><i class="bi bi-shield-lock"></i> Admin Dashboard</h1>
          </div>
          <div class="card-body">

            <!-- LOGIN ADMIN (CUMA PASSWORD) -->
            <div id="login-section">
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <div class="card border-danger">
                    <div class="card-header bg-danger text-white text-center">
                      <h5><i class="bi bi-key"></i> Login Admin</h5>
                    </div>
                    <div class="card-body">
                      <form id="admin-login-form">
                        <div class="mb-3 password-toggle-container">
                          <label class="form-label">Password Admin</label>
                          <input type="password" class="form-control" id="admin-password" placeholder="Masukkan password" required>
                          <i class="bi bi-eye password-toggle-icon" id="toggle-admin-password"></i>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">
                          <i class="bi bi-box-arrow-in-right"></i> Masuk sebagai Admin
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- KONTEN ADMIN (setelah login) -->
            <div id="admin-content" style="display: none;">
              <ul class="nav nav-tabs mb-4" id="adminTabs">
                <li class="nav-item"><button class="nav-link active" data-tab="laporan">Laporan Fasilitas</button></li>
                <li class="nav-item"><button class="nav-link" data-tab="piket">Absensi Piket</button></li>
                <li class="nav-item"><button class="nav-link" data-tab="siswa">Manajemen Siswa</button></li>
              </ul>

              <!-- Tab Laporan Fasilitas -->
              <div id="tab-laporan">
                <button class="btn btn-success mb-3" id="export-laporan"><i class="bi bi-download"></i> Export ke HTML</button>
                <div class="table-responsive">
                  <table class="table table-striped" id="fasilitas-table">
                    <thead class="table-dark">
                      <tr>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Lokasi</th>
                        <th>Kategori</th>
                        <th>Prioritas</th>
                        <th>Status</th>
                        <th>Foto</th>
                        <th>Tanggal</th>
                        <th>Aksi</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>

              <!-- Tab Absensi Piket -->
              <div id="tab-piket" style="display: none;">
                <button class="btn btn-success mb-3" id="export-piket"><i class="bi bi-download"></i> Export ke HTML</button>
                <div class="table-responsive">
                  <table class="table table-striped" id="piket-table">
                    <thead class="table-dark">
                      <tr>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Tanggal</th>
                        <th>Waktu</th>
                        <th>Foto</th>
                        <th>Aksi</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>

              <!-- Tab Manajemen Siswa -->
              <div id="tab-siswa" style="display: none;">
                <button class="btn btn-primary mb-3" id="tambah-siswa"><i class="bi bi-person-plus"></i> Tambah Siswa Baru</button>
                <div class="table-responsive">
                  <table class="table table-striped" id="siswa-table">
                    <thead class="table-dark">
                      <tr>
                        <th>Username</th>
                        <th>Nama Lengkap</th>
                        <th>Kelas</th>
                        <th>No HP</th>
                        <th>Aksi</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>

              <div class="mt-5">
                <canvas id="statusChart" height="100"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Tambah/Edit Siswa -->
  <div class="modal fade" id="siswaModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Tambah Siswa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="form-siswa">
            <div class="mb-3">
              <label>Username (NISN)</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
              <label>Nama Lengkap</label>
              <input type="text" class="form-control" id="nama" required>
            </div>
            <div class="mb-3">
              <label>Kelas</label>
              <select class="form-select" id="kelas" required>
                <option value="">Pilih Kelas</option>
                <option value="X TKJ 1">X TKJ 1</option>
                <option value="X TKJ 2">X TKJ 2</option>
                <option value="X TKJ 3">X TKJ 3</option>
                <option value="XI TKJ 1">XI TKJ 1</option>
                <option value="XI TKJ 2">XI TKJ 2</option>
                <option value="XI TKJ 3">XI TKJ 3</option>
                <option value="XII TKJ 1">XII TKJ 1</option>
                <option value="XII TKJ 2">XII TKJ 2</option>
                <option value="XII TKJ 3">XII TKJ 3</option>
              </select>
            </div>
            <div class="mb-3">
              <label>No HP (opsional)</label>
              <input type="tel" class="form-control" id="phone">
            </div>
            <button type="submit" class="btn btn-primary w-100">Simpan Siswa</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Lihat Gambar -->
  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Bukti Foto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" class="img-fluid rounded" alt="Bukti">
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto">Notifikasi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toast-message"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="admin.js"></script>
</body>
</html>
