<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="bi bi-arrow-left"></i> Kembali ke Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <label class="toggle-switch">
              <input type="checkbox" id="toggle-theme">
              <span class="slider">
                <i class="bi bi-moon moon"></i>
                <i class="bi bi-sun sun"></i>
              </span>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">

        <!-- LOGIN ADMIN — CUMA PASSWORD DOANG -->
        <div id="login-section">
          <div class="card shadow-lg border-danger">
            <div class="card-header bg-danger text-white text-center">
              <h4><i class="bi bi-shield-lock"></i> Login Admin</h4>
            </div>
            <div class="card-body">
              <form id="admin-login-form">
                <div class="mb-4 password-toggle-container">
                  <label class="form-label fw-bold">Password Admin</label>
                  <input type="password" class="form-control form-control-lg" id="admin-password" placeholder="Masukkan password admin" required>
                  <i class="bi bi-eye password-toggle-icon" id="toggle-admin-password"></i>
                </div>
                <button type="submit" class="btn btn-danger btn-lg w-100">
                  <i class="bi bi-box-arrow-in-right"></i> Masuk sebagai Admin
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- KONTEN ADMIN (setelah login) -->
        <div id="admin-content" style="display: none;">
          <!-- Semua tab, tabel, chart, modal → sama persis seperti yang kamu kirim dulu -->
          <!-- Aku masukin full di bawah ini biar gak ada yang ilang -->
          <div class="card shadow-lg">
            <div class="card-header bg-dark text-white">
              <h3><i class="bi bi-person-lock"></i> Admin Panel</h3>
            </div>
            <div class="card-body">
              <ul class="nav nav-tabs mb-4" id="adminTabs">
                <li class="nav-item"><button class="nav-link active" data-tab="laporan">Laporan Fasilitas</button></li>
                <li class="nav-item"><button class="nav-link" data-tab="piket">Absensi Piket</button></li>
                <li class="nav-item"><button class="nav-link" data-tab="siswa">Manajemen Siswa</button></li>
              </ul>

              <!-- Tab Laporan Fasilitas -->
              <div id="tab-laporan">
                <button class="btn btn-success mb-3" id="export-laporan"> Export ke HTML</button>
                <div class="table-responsive">
                  <table class="table table-striped" id="fasilitas-table">
                    <thead class="table-dark">
                      <tr>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Lokasi</th>
                        <th>Kategori</th>
                        <th>Prioritas</th>
                        <th>Status</th>
                        <th>Foto</th>
                        <th>Tanggal</th>
                        <th>Aksi</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>

              <!-- Tab Absensi Piket -->
              <div id="tab-piket" style="display: none;">
                <button class="btn btn-success mb-3" id="export-piket"> Export ke HTML</button>
                <div class="table-responsive">
                  <table class="table table-striped" id="piket-table">
                    <thead class="table-dark">
                      <tr>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Tanggal</th>
                        <th>Waktu</th>
                        <th>Foto</th>
                        <th>Aksi</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>

              <!-- Tab Manajemen Siswa -->
              <div id="tab-siswa" style="display: none;">
                <button class="btn btn-primary mb-3" id="tambah-siswa"> Tambah Siswa Baru</button>
                <div class="table-responsive">
                  <table class="table table-striped" id="siswa-table">
                    <thead class="table-dark">
                      <tr>
                        <th>Username</th>
                        <th>Nama Lengkap</th>
                        <th>Kelas</th>
                        <th>No HP</th>
                        <th>Aksi</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>

              <div class="mt-5">
                <canvas id="statusChart" height="100"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
