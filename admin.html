<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="bi bi-arrow-left"></i> Kembali ke Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <label class="toggle-switch">
              <input type="checkbox" id="toggle-theme">
              <span class="slider">
                <i class="bi bi-moon moon"></i>
                <i class="bi bi-sun sun"></i>
              </span>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="card shadow-lg animate-fade-in">
          <div class="card-header bg-dark text-white">
            <h1 class="card-title mb-0"><i class="bi bi-shield-lock"></i> Admin Dashboard</h1>
          </div>
          <div class="card-body">
            <!-- Login Section -->
            <div id="login-section" class="row justify-content-center">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-key"></i> Login Admin</h5>
                  </div>
                  <div class="card-body">
                    <form id="admin-login-form">
                      <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="admin-username" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="admin-password" required>
                      </div>
                      <button type="submit" class="btn btn-success"><i class="bi bi-box-arrow-in-right"></i> Login</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- Admin Content -->
            <div id="admin-content" style="display: none;">
              <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                  <button class="nav-link active" id="tab-laporan">Laporan Fasilitas</button>
                </li>
                <li class="nav-item">
                  <button class="nav-link" id="tab-piket">Absensi Piket</button>
                </li>
                <li class="nav-item">
                  <button class="nav-link" id="tab-student">Manajemen Siswa</button>
                </li>
              </ul>
              <div id="content-laporan">
                <table class="table table-striped" id="admin-fasilitas-table">
                  <thead>
                    <tr>
                      <th>Nama</th>
                      <th>Kelas</th>
                      <th>Lokasi</th>
                      <th>Kategori</th>
                      <th>Prioritas</th>
                      <th>Deskripsi</th>
                      <th>Foto</th>
                      <th>Status</th>
                      <th>Aksi</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <button class="btn btn-primary" id="export-laporan"><i class="bi bi-download"></i> Ekspor Laporan</button>
              </div>
              <div id="content-piket" style="display: none;">
                <table class="table table-striped" id="admin-piket-table">
                  <thead>
                    <tr>
                      <th>Nama</th>
                      <th>Kelas</th>
                      <th>Tanggal</th>
                      <th>Waktu</th>
                      <th>Foto</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <button class="btn btn-primary" id="export-piket"><i class="bi bi-download"></i> Ekspor Absensi</button>
              </div>
              <div id="content-student" style="display: none;">
                <button class="btn btn-success mb-3" id="add-student-btn"><i class="bi bi-plus"></i> Tambah Siswa</button>
                <table class="table table-striped" id="student-table">
                  <thead>
                    <tr>
                      <th>Username</th>
                      <th>Nama</th>
                      <th>Kelas</th>
                      <th>Phone</th>
                      <th>Aksi</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <canvas id="chart" height="100"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Student Modal -->
  <div class="modal fade" id="studentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="studentModalTitle">Tambah Siswa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="student-form">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" id="student-username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="student-password" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="student-nama" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Kelas</label>
              <select class="form-select" id="student-kelas" required>
                <option value="">Pilih Kelas</option>
                <option value="X TKJ 1">X TKJ 1</option>
                <option value="X TKJ 2">X TKJ 2</option>
                <option value="X TKJ 3">X TKJ 3</option>
                <option value="XI TKJ 1">XI TKJ 1</option>
                <option value="XI TKJ 2">XI TKJ 2</option>
                <option value="XI TKJ 3">XI TKJ 3</option>
                <option value="XII TKJ 1">XII TKJ 1</option>
                <option value="XII TKJ 2">XII TKJ 2</option>
                <option value="XII TKJ 3">XII TKJ 3</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Nomor HP</label>
              <input type="tel" class="form-control" id="student-phone" placeholder="08xxxxxxxxxx">
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Simpan</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Image Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Gambar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" class="img-fluid" alt="Gambar">
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto">Notifikasi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toast-message"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
