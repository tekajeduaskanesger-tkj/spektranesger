<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Laporan Selesai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin.html"><i class="bi bi-arrow-left"></i> Kembali ke Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <label class="toggle-switch">
              <input type="checkbox" id="toggle-theme">
              <span class="slider">
                <i class="bi bi-moon moon"></i>
                <i class="bi bi-sun sun"></i>
              </span>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="card shadow-lg animate-fade-in">
          <div class="card-header bg-success text-white">
            <h1 class="card-title mb-0"><i class="bi bi-check-circle"></i> Riwayat Laporan Selesai</h1>
          </div>
          <div class="card-body">
            <!-- Statistics Cards -->
            <div class="row mb-4">
              <div class="col-md-4">
                <div class="card text-center">
                  <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-check2-all text-success"></i></h5>
                    <p class="card-text">Total Laporan Selesai</p>
                    <h3 id="total-completed">0</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card text-center">
                  <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-calendar-week text-info"></i></h5>
                    <p class="card-text">Selesai Minggu Ini</p>
                    <h3 id="completed-week">0</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card text-center">
                  <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-calendar-month text-warning"></i></h5>
                    <p class="card-text">Selesai Bulan Ini</p>
                    <h3 id="completed-month">0</h3>
                  </div>
                </div>
              </div>
            </div>

            <!-- Filter and Search -->
            <div class="row mb-3">
              <div class="col-md-3">
                <input type="text" class="form-control" id="search-history" placeholder="Cari laporan...">
              </div>
              <div class="col-md-3">
                <select class="form-select" id="filter-prioritas">
                  <option value="">Semua Prioritas</option>
                  <option value="tinggi">Tinggi</option>
                  <option value="sedang">Sedang</option>
                  <option value="rendah">Rendah</option>
                </select>
              </div>
              <div class="col-md-3">
                <select class="form-select" id="sort-history">
                  <option value="">Urutkan</option>
                  <option value="tanggal">Tanggal Laporan</option>
                  <option value="selesai">Tanggal Selesai</option>
                  <option value="nama">Nama Pelapor</option>
                </select>
              </div>
              <div class="col-md-3">
                <button class="btn btn-success w-100" id="export-history"><i class="bi bi-download"></i> Export HTML</button>
              </div>
            </div>

            <!-- History Table -->
            <div class="table-responsive">
              <table class="table table-striped table-hover" id="history-table">
                <thead>
                  <tr>
                    <th>Nama Pelapor</th>
                    <th>Kelas</th>
                    <th>Lokasi</th>
                    <th>Kategori</th>
                    <th>Prioritas</th>
                    <th>Deskripsi</th>
                    <th>Foto</th>
                    <th>Tanggal Laporan</th>
                    <th>Tanggal Selesai</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Image Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Gambar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" class="img-fluid" alt="Gambar">
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto">Notifikasi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toast-message"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="riwayat.js"></script>
</body>
</html>
