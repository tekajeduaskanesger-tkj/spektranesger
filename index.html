<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Fasilitas & Absensi Piket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-house-door"></i> SPEKTRANESGER </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <label class="toggle-switch">
              <input type="checkbox" id="toggle-theme">
              <span class="slider">
                <i class="bi bi-moon moon"></i>
                <i class="bi bi-sun sun"></i>
              </span>
            </label>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html"><i class="bi bi-shield-lock"></i> Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="logo-banner">
    <div class="logo-banner-content">
      <div class="logo-container"></div>
      <h1 class="school-name">SMK NEGERI 1 GEGER</h1>
      <p class="school-tagline">Sistem Pelaporan & Absensi Kelas</p>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card shadow-lg animate-fade-in">
          <div class="card-header bg-dark text-white">
            <h1 class="card-title mb-0"><i class="bi bi-clipboard-data"></i> Login Siswa</h1>
          </div>
          <div class="card-body">
            <!-- User Authentication Section -->
            <div id="auth-section" class="mb-4">
              <h3 class="text-center mb-4"><i class="bi bi-person-circle"></i> Masuk ke Sistem</h3>
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="card">
                    <div class="card-body">
                      <form id="login-form">
                        <div class="mb-3">
                          <label class="form-label">Username</label>
                          <input type="text" class="form-control" id="login-username" placeholder="Masukkan username" required>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Password</label>
                          <div class="password-toggle-container">
                            <input type="password" class="form-control" id="login-password" placeholder="Masukkan password" required>
                            <i class="bi bi-eye password-toggle-icon" id="toggle-login-password"></i>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                          <i class="bi bi-box-arrow-in-right"></i> Masuk
                        </button>
                      </form>
                      <div class="text-center mt-3">
                        <small class="text-muted">Belum punya akun? Hubungi admin untuk registrasi</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto">Notifikasi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toast-message"></div>
    </div>
  </div>

  <!-- Copyright Footer -->
  <div class="copyright-footer">
    <i class="bi bi-c-circle"></i> 2024 SMK Negeri 1 Geger. All Rights Reserved.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Password toggle & Dark mode script - langsung di HTML -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Index.html loaded - Login Siswa page');
      
      // Toggle password visibility
      const togglePassword = document.getElementById('toggle-login-password');
      if (togglePassword) {
        togglePassword.addEventListener('click', function() {
          const passwordInput = document.getElementById('login-password');
          const icon = this;
          
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
          } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
          }
        });
      }

      // Dark mode toggle - TANPA Firebase
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        const toggle = document.getElementById('toggle-theme');
        if (toggle) toggle.checked = true;
      }

      const toggleTheme = document.getElementById('toggle-theme');
      if (toggleTheme) {
        toggleTheme.addEventListener('change', function(e) {
          if (e.target.checked) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
            console.log('Dark mode activated');
          } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
            console.log('Light mode activated');
          }
        });
        console.log('Dark mode toggle initialized');
      }

      // Check if already logged in
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        console.log('User already logged in, redirecting to home...');
        window.location.href = 'home.html';
      }
    });
  </script>
  
  <!-- Firebase script terpisah -->
  <script type="module" src="script.js"></script>
</body>
</html>
